<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi-Deals | Home</title>
    <link rel="shortcut icon" href="./deshi-deals/assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<header class="shadow py-3">
    <div class="logo flex justify-center items-center gap-1">
        <img src="./deshi-deals/assets/logo.png" alt="" class="w-12">
        <div class="">
            <h2 class="text-pink-500 text-xl">Deshi <span class="font-bold"> Deals</span></h2>
        
            <p class="text-sm text-gray-500">Cheap Price , Best Quality</p>

        </div>
    </div>
</header>
<main>
    <section id="Banner"></section>

    <section id="products-container" class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8">
        <section id="product-box" class=" col-span-9">
            <div class="kitchen">
                <h1 class="text-3xl font-bold mb-5">Kitchenware</h1>

                <div class="kitchen-items grid grid-cols-3 gap-5">
                    <!-- product card1 -->
                    <div class="card bg-base-100 w-96 shadow-sm">
  <figure class=" bg-gray-200 m-5">
    <img
      src="./deshi-deals/assets/kitchen-1.png"
      alt="Shoes"
      class="rounded-xl py-5" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Card Title</h2>
    <p>⭐⭐⭐</p>
    
    <p class="text-gray-500"> <span>150.00</span>TK</p>
   
    
    <div class="flex justify-center">
      <button class="btn bg-pink-500 text-white "> Add to Cart</button>
    </div>
  </div>
</div>

<div class="card bg-base-100 w-96 shadow-sm">
  <figure class="px-10 pt-10">
    <img
      src="./deshi-deals/assets/kitchen-2.png"
      alt="Shoes"
      class="rounded-xl" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Card Title</h2>
    <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
    <div class="card-actions">
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</div>
                    <div class="card bg-base-100 w-96 shadow-sm">
  <figure class="px-10 pt-10">
    <img
      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
      alt="Shoes"
      class="rounded-xl" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Card Title</h2>
    <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
    <div class="card-actions">
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</div>

                </div>
            </div>
        </section>
        <aside id="cart-box"  class="bg-green-100 col-span-3">
            <h1>Cart</h1>
        </aside>

    </section>
</main>  
</body>
</html>
